<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="shortcut icon" href="img/" type="image/png">
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="encriptar">
                <textarea 
                    name="texto" 
                    class="texto" 
                    id="texto"
                    cols="30" 
                    rows="10" 
                    placeholder="Ingresa el texto aquí"
                ></textarea>

                <div class="terminos">
                    <p>Sólo letras minúsculas y sin caracteres especiales como acentos.</p>
                </div> 
                
                <div class="botones">
                    <button class="btn-encriptar" type="button" onclick="encriptar()">
                        Encriptar
                    </button>
                    
                    <input
                    type="button"
                    class="btn-desencriptar"
                    value="Desencriptar"
                    onclick="desencriptar()"
                    />
                </div>
            </div>

            <div class="encriptado">
                <img src="img/muñeco.png" alt="" id="muñeco" />
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">No se encontró ningún mensaje.</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar.</p>
                    <!-- <textarea
                        name="mensaje"
                        id="mensaje"
                        cols="30"
                        rows="10"
                        class="mensaje"
                    ></textarea> \-->
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
